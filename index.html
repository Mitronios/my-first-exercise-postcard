<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="styles.css" <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My first Postcard</title>
</head>

<body>
	<div class="postcard">
		<div class="postcard-header">
			<h1>My Postcard</h1>
			<img
				src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" />
		</div>
		<div class="postcard-body">
			<div class="body-left">
				<p>
					This is a postcard that I've created using HTML5 and CSS3 during my 4Geeks Academy Course and it is
					cool to learn how to do
					things like this!!!.
				</p>
				<p>I'm really excited and love the idea to start doing more stuff!</p>
			</div>
			<div class="body-right">
				<input="text" placeholder="Your Name" />
				<input="text" placeholder="Your email" />
				<input="text" placeholder="Your comment" />
			</div>
		</div>
		<div class="postcard-footer">
			<button><strong>Send My Postcard</strong></button>
		</div>
	</div>
</body>

</html>
